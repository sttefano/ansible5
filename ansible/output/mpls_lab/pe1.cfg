!
!
hostname pe1
!
!
!
 vrf cliente_a
  address-family ipv4 unicast
  import route-target 65100:2
  export route-target 65100:1
!
 vrf cliente_b
  address-family ipv4 unicast
  import route-target 65200:2
  export route-target 65200:1
!
 
! !
!
interface loopback0
 ipv4 address 10.208.0.3 255.255.255.255
 no shutdown
!
!
!
!
interface GigabitEthernet0/0/0/0
 cdp
 ipv4 address 10.0.10.10 255.255.255.252
 no shutdown
!
interface GigabitEthernet0/0/0/1
 cdp
 ipv4 address 10.0.10.13 255.255.255.252
 no shutdown
!
interface GigabitEthernet0/0/0/2
 cdp
 ipv4 address 10.1.0.1 255.255.255.252
 no shutdown
!
!
!
!
!

!
!
!

!
!
router bgp 65000
 bgp router-id 10.0.10.10
 address-family vpnv4 unicast
 vrf cliente_a
   rd 65100:1
   address-family ipv4 unicast
!
 vrf cliente_b
   rd 65200:1
   address-family ipv4 unicast
!
 neighbor 10.0.10.9
  remote-as 65000
  update-source loopback0
  address-family vpnv4 unicast
!
 neighbor 10.0.10.14
  remote-as 65000
  update-source loopback0
  address-family vpnv4 unicast
!
 neighbor 10.1.0.2
  remote-as 65100
  update-source loopback0
  address-family vpnv4 unicast
!
!

!
!
!!
!
mpls ldp
 interface GigabitEthernet0/0/0/0 
 interface GigabitEthernet0/0/0/1 
!
!
!
router static
 vrf cliente_a
  address-family ipv4 unicast  
    10.100.1.0 255.255.255.0 10.1.0.2
  !

!
!
router isis isp
 is-type level-1
 net 49.0001.0100.0000.0001.00 
 address-family ipv4 unicast
 !
  interface GigabitEthernet0/0/0/0 
  address-family ipv4 unicast
  !
 interface GigabitEthernet0/0/0/1
  address-family ipv4 unicast
  !
 ! 
!

!


